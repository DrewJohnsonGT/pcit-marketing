<svg
  width="300"
  height="300"
  viewBox="0 0 300 300"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Magnifying Glass Icon for 404 Page -->

  <!-- Lens -->
  <circle
    cx="150"
    cy="140"
    r="80"
    fill="#7FB8E6"
    stroke="#3C84B4"
    stroke-width="6"
  />

  <!-- Reflective highlight -->
  <circle
    cx="118"
    cy="92"
    r="12"
    fill="#FFFFFF"
    opacity="0.7"
  />

  <!-- Handle -->
  <rect
    x="207"
    y="200"
    width="20"
    height="60"
    fill="#4C9CD6"
    stroke="#3C84B4"
    stroke-width="6"
    rx="5"
    ry="5"
    transform="rotate(-50,207,200)"
  />
</svg>